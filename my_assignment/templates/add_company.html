<!DOCTYPE html>
{% extends 'base.html' %}

{% block user_name %}
<b>{{ user.name }}</b>
{% endblock %}

{% block content %}
<h1 class="mt-4" style="margin-bottom: 20px;">Add New Company</h1>

<div class="card mb-4">
    <div class="card-header">
        <i class="fa fa-plus-circle" style="margin-right: 10px;"></i>
        New Entry
    </div>
    <div class="container">
        <div class="container-fluid">
            <form method="POST" style="margin-top: 30px;">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="name">Company Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter company name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter company email">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="sector">Sector</label>
                        <select name="sector" class="form-control">
                          <option selected>Choose...</option>
                          <option value="agriculture">Agriculture</option>
                          <option value="construction">Construction</option>
                          <option value="education">Education</option>
                          <option value="engineering">Engineering</option>
                          <option value="food">Food Processing</option>
                          <option value="healthcare">Healthcare</option>
                          <option value="it">Information Technology (IT)</option>
                          <option value="manufacturing">Manufacturing</option>
                          <option value="oilandgas">Oil and Gas</option>
                          <option value="transportation">Transportation</option>
                          <option value="other">Other</option>
                          
                        </select>
                      </div>
                    <div class="form-group col-md-6">
                      <label for="email">Contact Person</label>
                      <input type="email" class="form-control" name="email" placeholder="Enter contact person name">
                    </div>
                  </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" name="address" placeholder="Enter company address">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label for="postalcode">Postal Code</label>
                    <input type="text" class="form-control" name="postal" placeholder="e.g., 10211">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <button type="submit" class="btn btn-primary btn-lg">submit</button>
                    </div>
                </div>
                
              </form>
        </div>

    </div>
</div>

{% endblock %}
