<!DOCTYPE html>
{% extends 'base.html' %}

{% block user_name %}
<b>{{ user.name }}</b>
{% endblock %}

{% block content %}
<h1 class="mt-4" style="margin-bottom: 20px;">Calculate</h1>

<div class="row">
  <div class="col-lg-7">
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-calculator" style="margin-right: 5px;"></i>
      </div>
      <div class="card-body">
        <div class="container">
          <div class="container-fluid">
            <div class="form-row">
              <div class="form-group col-md-12">
                <!-- Radio buttons to select the form -->
                <div class="radio-buttons">
                  <p>Please select your type of usage: </p>
                  <label style="margin-right: 30px;margin-left: 5px;">
                    <input type="radio" name="formSelector" value="form1" onclick="showForm('form1')" checked>
                    Energy Usage
                  </label>
                  <label style="margin-right: 30px;">
                    <input type="radio" name="formSelector" value="form2" onclick="showForm('form2')">
                    Waste
                  </label>
                  <label style="margin-right: 30px;">
                    <input type="radio" name="formSelector" value="form3" onclick="showForm('form3')">
                    Business Travel
                  </label>
                </div>
                <div class="form-row" style="margin-top: 20px;">
                  <div class="form-group col-md-4">
                    <label for="sector">Month</label>
                    <select name="sector" class="form-control">
                      <option selected>Choose...</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="sector">Year</label>
                    <select name="sector" class="form-control">
                      <option selected>Choose...</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="sector">Company</label>
                    <select name="sector" class="form-control">
                      <option selected>Choose...</option>
                      <option value="2024">ABC</option>
                    </select>
                  </div>
                  
                </div>
                <!-- Form 1 -->
                <div id="form1" class="form">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="name">Avg. monthly electricity bill <i style="opacity: 0.7;">(€)</i></label>
                      <input type="text" class="form-control" name="name" placeholder="Enter bill">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="email">Avg. monthly gas bill <i style="opacity: 0.7;">(€)</i></label>
                      <input type="email" class="form-control" name="email" placeholder="Enter bill">
                    </div>
                  </div>
                  <div class="form-row" style="margin-bottom: 20px;">
                    <div class="form-group col-md-6">
                      <label for="name">Avg. monthly fuel bill <i style="opacity: 0.7;">(€)</i></label>
                      <input type="text" class="form-control" name="name" placeholder="Enter bill">
                    </div>

                  </div>
                  <input type="submit" value="Submit Form 1" class="btn btn-primary btn-md">
                </div>

                <!-- Form 2 -->
                <div id="form2" class="form" style="display:none;">
                  <div class="form-row" style="margin-bottom: 20px;">
                    <div class="form-group col-md-6">
                      <label for="name">Monthly Generated Waste <i style="opacity: 0.7;">(in kg)</i></label>
                      <input type="text" class="form-control" name="name" placeholder="Enter company name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="email">Monthly Recycled Waste <i style="opacity: 0.7;">(in %)</i></label>
                      <input type="email" class="form-control" name="email" placeholder="Enter company email">
                    </div>
                  </div>
                  <input type="submit" value="Submit Form 2" class="btn btn-primary btn-md">
                </div>

                <!-- Form 3 -->
                <div id="form3" class="form" style="display:none;">
                  <div class="form-row" style="margin-bottom: 20px;">
                    <div class="form-group col-md-6">
                      <label for="name">Annual Business Travel <i style="opacity: 0.7;">(km)</i></label>
                      <input type="text" class="form-control" name="name" placeholder="Enter company name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="email">Avg. fuel efficiency<i style="opacity: 0.7;">(L/100 km)</i></label>
                      <input type="email" class="form-control" name="email" placeholder="Enter company email">
                    </div>
                  </div>
                  <input type="submit" value="Submit Form 3" class="btn btn-primary btn-md">
                </div>
              </div>

            </div>




          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card mb-3">
  
      <div class="card-body">Result: </div>
    </div>
  </div>
</div>

<script>
  // Function to display the corresponding form based on selected radio button
  function showForm(formId) {
    // Hide all forms
    const forms = document.querySelectorAll('.form');
    forms.forEach(form => {
      form.style.display = 'none';
    });

    // Show the selected form
    const selectedForm = document.getElementById(formId);
    if (selectedForm) {
      selectedForm.style.display = 'block';
    }
  }

  // Call showForm('form1') to show Form 1 by default when the page loads
  document.addEventListener('DOMContentLoaded', function () {
    showForm('form1');
  });

</script>
{% endblock %}
